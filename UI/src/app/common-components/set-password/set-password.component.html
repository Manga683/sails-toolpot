<div class="row">
  <div class="col-sm-12 col-md-6">
    <div class="manga">
      <img src="../../assets/images/spring.png" class="manga1" />
    </div>
    <div class="forms">
      <h1 class="title">Reset password</h1>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <label>Password</label>
          <input type="password" id="password" formControlName="password" />
          <span *ngIf="resetForm.get('password')?.hasError('minlength') && resetForm.get('password')?.touched"
            class="text-danger">please enter a valid password</span>
          <label>Confirm Password</label>
          <input type="password" id="password" formControlName="password" />
          <span *ngIf="!resetForm.get('password')?.valid && resetForm.get('password')?.touched"
            class="help-block">please enter a valid password</span>

          <button>change</button>
        </div>
      </form>
    </div>
  </div>
</div>
